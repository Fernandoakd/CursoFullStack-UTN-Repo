<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* el navegador interpreta css */
        /* CSS necesita de selectores */

        /* selector universal */
        *{
            background-color: greenyellow;
        }

        /* selector de elementos */
        h1{
            color: red;
        }

        /* selector de clases */
        .titulo{
            background-color: aqua;
        }
        /* selector de id */
        #titulo-especifico{
            background-color: green;
        }


    </style>
</head>
<body>
    <!-- Inline styles  MALA PRACTICA-->
    <!-- <h1 style="color: gray;">hola mundo</h1> -->
     <h1>hola mundo</h1>
     <h1 class="titulo">hola mundo</h1>
     <h1 id="titulo-especifico">hola mundo</h1>
    </body>
</html>
