<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Actividad 1</title>
        <link rel="stylesheet" href="../styles/styles.css">
    </head>
    <body>
        <div class="menu">
            <div class="menu-buttom-container">
                <button class="menu-item">
                    <div class="menu-item-icon-text">
                        <i class="bi bi-folder"></i>
                        <p>Abrir</p>
                    </div>
                    <div class="menu-item-atajo">
                        <p>Ctrl+O</p>
                    </div>
                </button>
            </div>
            <div class="menu-buttom-container">
                <button class="menu-item">
                    <div class="menu-item-icon-text">
                        <i class="bi bi-download"></i>
                        <p>Guardar en...</p>
                    </div>
                </button>
            </div>
            <div class="menu-buttom-container">
                <button class="menu-item">
                    <div class="menu-item-icon-text">
                        <i class="bi bi-image"></i>
                        <p>Exportar imagen...</p>
                    </div>
                    <div class="menu-item-atajo">
                        <p>Ctrl+Shit+E</p>
                    </div>
                </button>
            </div>
            <div class="menu-buttom-container">
                <button class="menu-item">
                    <div class="menu-item-icon-text">
                        <i class="bi bi-people"></i>
                        <p>Colaboración en directo...</p>
                    </div>
                </button>
            </div>
            <div class="menu-buttom-container">
                <button class="menu-item especial-item">
                    <div class="menu-item-icon-text">
                        <i class="bi bi-lightning-charge"></i>
                        <p>Command palette</p>
                    </div>
                    <div class="menu-item-atajo">
                        <p>Ctrl+/</p>
                    </div>
                </button>
            </div>
            <div class="menu-buttom-container">
                <button class="menu-item">
                    <div class="menu-item-icon-text">
                        <i class="bi bi-question-circle"></i>
                        <p>Ayuda</p>
                    </div>
                    <div class="menu-item-atajo">
                        <p>?</p>
                    </div>
                </button>
            </div>
            <div class="menu-buttom-container">
                <button class="menu-item">
                    <div class="menu-item-icon-text">
                        <i class="bi bi-trash"></i> 
                        <p>Limpiar el lienzo y reiniciar color de fondo</p>
                    </div>
                </button>
            </div>
            <hr>
            <div class="menu-buttom-container">
                <button class="menu-item">
                    <div class="menu-item-icon-text">
                        <i class="bi bi-pen-fill"></i> 
                        <p>Excalidraw+</p>
                    </div>
                </button>
            </div>
            <div class="menu-buttom-container">
                <button class="menu-item">
                    <div class="menu-item-icon-text">
                        <i class="bi bi-github"></i> 
                        <p>GitHub</p>
                    </div>
                </button>
            </div>
            <div class="menu-buttom-container">
                <button class="menu-item">
                    <div class="menu-item-icon-text">
                        <i class="bi bi-twitter-x"></i> 
                        <p>Follow us</p>
                    </div>
                </button>
            </div>
            <div class="menu-buttom-container">
                <button class="menu-item">
                    <div class="menu-item-icon-text">
                        <i class="bi bi-discord"></i> 
                        <p>Discord chat</p>
                    </div>
                </button>
            </div>
            <div class="menu-buttom-container">
                <button class="menu-item">
                    <div class="menu-item-icon-text">
                        <i class="bi bi-box-arrow-in-left"></i> 
                        <p>Sign up</p>
                    </div>
                </button>
            </div>
            <hr>
            <div class="menu-theme-container">
                <div class="menu-item-theme">
                    <p>Theme</p>
                    <div class="radio-input-theme-container">
                        <div class="radio-input-theme-item active">
                            <input type="radio" name="theme" aria-label="Modo Claro - Shift+A" checked>
                            <i class="bi bi-brightness-high"></i>
                        </div>
                        <div class="radio-input-theme-item">
                            <input type="radio" name="theme" aria-label="Modo Claro - Shift+A" checked>
                            <i class="bi bi-moon"></i>
                        </div>
                        <div class="radio-input-theme-item">
                            <input type="radio" name="theme" aria-label="Modo Claro - Shift+A" checked>
                            <i class="bi bi-display"></i>
                        </div>
                    </div>
                </div>
                <div class="menu-item-theme">
                    <select name="lang" id="lang">
                        <option value="español" selected>Español</option>
                        <option value="english">Ingles</option>
                        <option value="french">Frances</option>
                    </select>
                </div>
            </div>
            <div class="menu-background-panel">
                <p>Fondo del lienzo</p>
                <div class="menu-bkg-container">
                    <div class="menu-bkg-panel-item">
                        <button class="transp" type="button" title="#ffffff"></button>
                        <button class="transp" type="button" title="#ffffff"></button>
                        <button class="transp" type="button" title="#ffffff"></button>
                        <button class="transp" type="button" title="#ffffff"></button>
                        <button class="transp" type="button" title="#ffffff"></button>
                    </div>
                    <div class="linea-vertical"></div>
                    <div class="menu-bkg-panel-item">
                        <button class="transp" type="button" title="#ffffff"></button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
