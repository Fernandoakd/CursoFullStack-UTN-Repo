<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actividad 4 - Formulario</title>
</head>
<body>
    <div>
        <h2>FIRST-TIME VISITOR?</h2>
        <p><strong>Please register below to gain full access to whitepapers, eBooks, podcasts, demos and more.</strong> Fields marked with <span>*</span> are required</p>
    </div>
    <div>
        <form>
            <div>
                <label for="first-name">First Name:</label>
                <input required type="text" name="first-name" id="first-name">
            </div>
            <div>
                <label for="last-name">Last Name:</label>
                <input required type="text" name="last-name" id="last-name">
            </div>
            <div>
                <label for="title">Title:</label>
                <input required type="text" name="title" id="title">
            </div>
            <div>
                <label for="company">Company:</label>
                <input required type="text" name="company" id="company">
            </div>
            <div>
                <label for="phone">Phone:</label>
                <input required type="tel" name="phone" id="phone">
                <p>Please enter in the following format eg. (416) 864-0440 or +1 416-864-0440</p>
            </div>
            <div>
                <label for="email">Email:</label>
                <input required type="email" name="email" id="email">
            </div>
            <div>
                <label for="country">Country/Region:</label>
                <select id="country" required name="country">
                    <option value="usa">United State</option>
                    <option value="argentina">Argentina</option>
                    <option value="uruguay">Uruguay</option>
                    <option disabled selected>No seleccionado</option>
                </select>
            </div>
            <div>
                <label for="companyhq">Company HQ State/Province:</label>
                <select id="companyhq" required name="companyhq">
                    <option value="ny">New York</option>
                    <option value="chic">Chicago</option>
                    <option value="bsas">Buenos Aires</option>
                    <option value="mza">Mendoza</option>
                    <option disabled selected>No seleccionado</option>
                </select>
            </div>
            <div>
                <label for="industry">Your industry:</label>
                <select id="industry" required name="industry">
                    <option value="tech">Technology</option>
                    <option value="finance">Finance</option>
                    <option value="admin">Administration</option>
                    <option disabled selected>No seleccionado</option>
                </select>
            </div>
            <input required type="submit">
        </form>
    </div>
</body>
</html>
